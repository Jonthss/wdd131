<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WDD 131 - Dynamic Web Fundamentals - Chandler Murphy Country Page</title>
    <meta name="description" content="Country website project featuring media queries, various images based on viewport, and dynamic JS.">
    <meta name="author" content="Chandler Murphy">
    <link rel="stylesheet" href="styles/place.css">
    <link rel="stylesheet" href="styles/place-large.css">
    <script src="scripts/place.js" defer></script>
</head>
<body>
    <header>
        <h1>Japan</h1>
    </header>
    <main>
        <picture class="hero">
            <source srcset="images/japan-hero.jpg" media="(min-width: 501px)">
            <img src="images/japan-small.jpg" alt="Japanese Landscape" width="1500">
        </picture>
         <section id="data-card">
            <h2>Data</h2>
            <table id="data-table">
                <tbody>
                    <tr>
                        <td class="table-title">Area: </td>
                        <td>145,937 mi²</td>
                    </tr>
                    <tr>
                        <td class="table-title">Population: </td>
                        <td>125.4 million</td>
                    </tr>
                    <tr>
                        <td class="table-title">Capital: </td>
                        <td>Tokyo</td>
                    <tr>
                        <td class="table-title">Languages: </td>
                        <td>Japanese</td>
                    </tr>
                    <tr>
                        <td class="table-title">Currency: </td>
                        <td>Japanese Yen (¥)</td>
                    </tr>
                    <tr>
                        <td class="table-title">Time Zone: </td>
                        <td>GMT+9</td>
                    </tr>
                    <tr>
                        <td class="table-title">Calling Code: </td>
                        <td>+81</td>
                    </tr>
                    <tr>
                        <td class="table-title">Internet TLD: </td>
                        <td>.jp</td>
                    </tr>
                </tbody>
            </table>
        </section>
        <section id="weather-card">
            <h2></h2>
            <img id="weather-icon" src="images/partly-cloudy-icon.svg" alt="partly cloudy weather icon">
            <table id="weather-table">
                <tr>
                    <td class="table-title">Temperature: </td>
                    <td id="temp-value">21°C</td>
                </tr>
                <tr>
                    <td class="table-title">Conditions: </td>
                    <td>Sunny</td>
                </tr>
                <tr>
                    <td class="table-title">Wind: </td>
                    <td>8.05 km/h</td>
                </tr>
                <tr>
                    <td class="table-title">Wind Chill: </td>
                    <td id="windchill-factor"></td>
                </tr>
            </table>
        </section>
    </main>
    <footer>
        <p>©<span id="currentyear"></span> Jonathas Oliveira - Japan</p>
        <p>Last Modified: <span id="lastModified"></span></p>
    </footer>
</body>
</html>
